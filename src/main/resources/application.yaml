server:
  port: 9292
  servlet:
    context-path: /api

spring:
  application:
    name: PlanUp

  output:
    ansi:
      enabled: ALWAYS

  datasource:
    url: ${DB_URL:url}
    username: ${DB_USERNAME:username}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false

logging:
  level:
    org.flywaydb.core: OFF
    org.hibernate.orm.connections.pooling: OFF
  pattern:
    console: "%clr(%d{dd/MM/yyyy HH:mm:ss.SSS}){blue} %clr([%1.15t]){magenta} - %clr(%-5level){highlight} - %clr([%-30.30logger{29}]){cyan} %clr(â†’){white} %clr(%msg){yellow}%n%clr(%ex){red bold}"

api:
  version: @project.version@

jwt:
  secret: ${HASH_JWT}
  expiration: 60

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /docs
    enabled: true
    layout: StandaloneLayout
    operationsSorter: method
    tagsSorter: alpha
    disable-swagger-default-url: true
    display-request-duration: true
    docExpansion: none
    tryItOutEnabled: true